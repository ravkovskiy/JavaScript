<!DOCTYPE HTML>
<html>
<head>
  <title>Селект</title>
  <meta charset='utf-8'>
  <script src='http://code.jquery.com/jquery-latest.js'></script>
  <style type="text/css">
 	div {border: 2px solid green}
 	span {border: 1px solid red}
  </style>
</head>
<body>
<div><b>Перечень услуг выполняемых администрацией</b></div>
<span>1. Решение вопросов личного характера</span>
<script>
 var x=0;
 
 $('div').on('click','b', function() {alert('Клик на див');
 		
 		if(x==1) {$(document).off('click','span', onClickDocument)}
 		else {$(document).on('click','span', onClickDocument)};

 		function onClickDocument() {alert('Клик на документ'); x=x==0 ? 1:0;}
 		
	});
</script>
</body>
</html>
