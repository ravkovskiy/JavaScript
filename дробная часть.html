<script>
for(;;) {
var x = +prompt('');
if(x==x.toFixed(0)) alert('.0');
else alert(getDecimal(x));
}
function getDecimal(num) {
	var x=num-Math.floor(num);
	alert('x='+x);
	var y=(num+'').length-(Math.floor(num)+'').length-1;
	alert('y='+y);
    var z=x.toFixed(y);
    return z;
}
</script>
