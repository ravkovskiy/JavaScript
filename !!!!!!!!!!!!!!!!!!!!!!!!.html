<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Объединение ячеек</title>
  <style type="text/css">
  body {padding-top: 200px; padding-left: 350px}
  td.bg {height: 8px; border: 0; background-color: red}
  td.scr {height: 40px}
  td.but {height: 20px}
  </style>
 </head>
 <body>
  <table border="1" cellpadding="2" cellspacing="0" bgcolor="#ffdada" width="400px" height="352px">
   <tr class="bg"><td colspan="15"></td></tr>
   <tr class="scr"><td></td><td colspan="13"></td><td></td></tr>
   <tr class="bg"><td colspan="15"></td></tr>
   <tr class="but"><td colspan="6"></td><td colspan="3">=</td><td></td><td>-</td><td></td><td>+</td><td colspan="2"></td></tr>
   <tr class="but"><td colspan="10"></td><td>*</td><td></td><td>/</td><td colspan="2"></td></tr>
   <tr class="but"><td></td><td>1</td><td></td><td>2</td>
   <td></td><td>3</td><td></td><td>4</td>
   <td></td><td>5</td><td colspan="6"></td></tr>
   <tr class="bg"><td colspan="15"></td></tr>
   <tr class="but"><td></td><td>6</td><td></td><td>7</td>
   <td></td><td>8</td><td></td><td>9</td>
   <td></td><td>0</td><td colspan="6"></td></tr>
   <tr class="bg"><td colspan="15"></td></tr>
  </table>
 </body>
</html>
