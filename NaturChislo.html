<meta charset='utf-8'>

<body>
<script>
var n=prompt('vvedite max',100);//Вводится предел вывода простых чисел
var i,j;
if(n==2)alert(n);//если вводится 2, то циклы запускаться не будут
if(n>2)alert(2);
for(i=3;(i>=3)&&(i<=n);i++){
for(j=2;(j>=2)&&j<i;j++){
if(i%j==0){j=2; break};	//присваивание делается, чтобы выполнялось *
}
if((i%(j-1))!=0)alert(i);//(*)
}
</script>
</body>
</html>
