<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }
    li {
      cursor: pointer;
    }
  </style>
</head>
<body>

Клик на элементе выделяет только его.<br>
Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.<br>
Shift+Клик добавляет промежуток от последнего кликнутого к выделению.<br>

<ul>
<li>Кристофер Робин</li>
<li>Винни-Пух</li>
<li>Ослик Иа</li>
<li>Мудрая Сова</li>
<li>Кролик. Просто кролик.</li>
</ul>

<script>
	var ul=document.getElementsByTagName('ul')[0];
	var previous;
	var li=document.getElementsByTagName('li');
	var arrLi=[];

	for(var i=0; i<li.length; i++) {
		arrLi[i]=li[i];
	}

	ul.onclick=function(event) {
		var target=event.target;
		if(target.tagName=='LI') {
			//Обработка ctrl:
			if(event.ctrlKey) {target.className=(target.className=='') ? 'selected' : ''; previous=target;}

			else if(event.shiftKey) {
				for(i=0; i<arrLi.length; i++) {
					if(previous===arrLi[i]) var prev=i;
					if(target===arrLi[i]) var next=i;
				}
				if(prev>=next) for(i=next; i<=prev; i++) {arrLi[i].className='selected'}
				else for(i=prev; i<=next; i++) {arrLi[i].className='selected'};
				previous=target;
				return false;
			}

			else {
				for(i=0; i<arrLi.length; i++) {
					if(target==arrLi[i]) next=i;
				}
				for(i=0; i<arrLi.length; i++) {
					if(i!=next) arrLi[i].className='';
				}
				arrLi[next].className='selected';
				previous=target;
			}

		}

	}
</script>
</body>
</html>
