<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
    div {width:500px; height:150px; background-color: #f0f0f0; border-radius: 15px; border:#e0e0e0 solid 1px;}
    div span {width: 25px; height:40px; background-color:#e0e0e0;border-radius:15px; position: absolute;}
  </style>
</head>

<body>
  <div><span></span><span></span>
  </div>
<ul id="images">
  <li><img src="1.png"></li>
  <li><img src="2.png"></li>
  <li><img src="3.png"></li>
  <li><img src="4.png"></li>
  <li><img src="5.png"></li>
  <li><img src="6.png"></li>
  <li><img src="7.png"></li>
  <li><img src="8.png"></li>
  <li><img src="9.png"></li>
  <li><img src="10.png"></li>
</ul>


<script>
/* этот код помечает картинки цифрами, для удобства разработки
  его можно убрать, если не нужен */
var lis = document.getElementsByTagName('li');
for(var i=0; i<lis.length; i++) {
  lis[i].style.position='relative';
  var span = document.createElement('span');
  span.style.cssText='position:absolute;left:0;top:0';
  span.innerHTML = i+1;
  lis[i].appendChild(span);
  var span1=document.getElementsByTagName('div')[0].children[0];
  var span2=document.getElementsByTagName('div')[0].children[1];
  span1.style.top='60px';
  span1.style.left='15px';
}
</script>
</body>
</html>
